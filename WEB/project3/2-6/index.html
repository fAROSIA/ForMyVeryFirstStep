<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>svg</title>
</head>

<body>
	<svg width="950" height="400" xmlns="http://www.w3.org/2000/svg">
		<!-- HTML -->
		<rect x="50" y="180" width="100" height="40" rx="20" ry="20" stroke-width="2" stroke="#7cd9d8" fill="#dcfffe" />
		<text x="100" y="200" fill="#6a737f" text-anchor="middle" dominant-baseline="central" font-size="12px" font-weight="bold">HTML</text>
		<!-- CSS -->
		<line x1="150" y1="200" x2="200" y2="200" stroke="#75cc4e" stroke-width="2" />
		<!-- 箭头 -->
		<polygon points="200 200,195 198,195 202" stroke="#75cc4e" fill="none" stroke-width="2" />
		<rect x="200" y="180" width="100" height="40" rx="5" ry="5" stroke-width="2" stroke="#7cd9d8" fill="#dcfffe" />
		<text x="250" y="200" fill="#6a737f" text-anchor="middle" dominant-baseline="central" font-size="12px" font-weight="bold">CSS</text>
		<!-- 选择方向 -->
		<line x1="300" y1="200" x2="350" y2="200" stroke="#75cc4e" stroke-width="2" />
		<polygon points="350 200,345 198,345 202" stroke="#75cc4e" fill="none" stroke-width="2" />
		<polygon points="350 200, 400 170, 450 200, 400 230" stroke-width="2" stroke="#98b2e3" fill="#def2ff" />
		<text x="400" y="200" fill="#6a737f" text-anchor="middle" dominant-baseline="central" font-size="12px" font-weight="bold">选择方向</text>
		<!-- JS -->
		<path d="M400 170 L400 120 C400 100 400 100 420 100 L500 100" stroke="#75cc4e" fill="none" stroke-width="2" />
		<polygon points="500 100,495 98,495 102" stroke="#75cc4e" fill="none" stroke-width="2" />
		<text x="455" y="95" fill="#6a737f" font-size="12px" font-weight="bold">前端</text>
		<rect x="500" y="80" width="100" height="40" rx="5" ry="5" stroke-width="2" stroke="#7cd9d8" fill="#dcfffe" />
		<text x="550" y="100" fill="#6a737f" text-anchor="middle" dominant-baseline="central" font-size="12px" font-weight="bold">JavaScript</text>
		<!-- TS -->
		<line x1="600" y1="100" x2="650" y2="100" stroke="#75cc4e" stroke-width="2" />
		<polygon points="650 100,645 98,645 102" stroke="#75cc4e" fill="none" stroke-width="2" />
		<rect x="650" y="80" width="100" height="40" rx="5" ry="5" stroke-width="2" stroke="#7cd9d8" fill="#dcfffe" />
		<text x="700" y="100" fill="#6a737f" text-anchor="middle" dominant-baseline="central" font-size="12px" font-weight="bold">TypeScript</text>
		<!-- Angular -->
		<line x1="750" y1="100" x2="800" y2="100" stroke="#75cc4e" stroke-width="2" />
		<polygon points="800 100,795 98,795 102" stroke="#75cc4e" fill="none" stroke-width="2" />
		<path d="M750 200 L830 200 C850 200 850 200 850 180 L850 120" stroke="#cad0d8" fill="none" stroke-width="2" />
		<polygon points="850 120,848 125,852 125" stroke="#cad0d8" fill="none" stroke-width="2" />
		<rect x="800" y="80" width="100" height="40" rx="5" ry="5" stroke-width="2" stroke="#7cd9d8" fill="#dcfffe" />
		<text x="850" y="100" fill="#6a737f" text-anchor="middle" dominant-baseline="central" font-size="12px" font-weight="bold">Angular</text>
		<!-- JQ -->
		<line x1="450" y1="200" x2="500" y2="200" stroke="#cad0d8" stroke-width="2" />
		<polygon points="500 200,495 198,495 202" stroke="#cad0d8" fill="none" stroke-width="2" />
		<text x="455" y="195" fill="#6a737f" font-size="12px" font-weight="bold">库/框架</text>
		<rect x="500" y="180" width="100" height="40" rx="5" ry="5" stroke-width="2" stroke="#7cd9d8" fill="#dcfffe" />
		<text x="550" y="200" fill="#6a737f" text-anchor="middle" dominant-baseline="central" font-size="12px" font-weight="bold">JQuery</text>
		<!-- AngularJS -->
		<line x1="600" y1="200" x2="650" y2="200" stroke="#cad0d8" stroke-width="2" />
		<polygon points="650 200,645 198,645 202" stroke="#cad0d8" fill="none" stroke-width="2" />
		<rect x="650" y="180" width="100" height="40" rx="5" ry="5" stroke-width="2" stroke="#7cd9d8" fill="#dcfffe" />
		<text x="700" y="200" fill="#6a737f" text-anchor="middle" dominant-baseline="central" font-size="12px" font-weight="bold">AngularJS</text>
		<!-- HTML5 -->
		<path d="M400 230 L400 280 C400 300 400 300 420 300 L500 300" stroke="#cad0d8" fill="none" stroke-width="2" />
		<polygon points="500 300,495 298,495 302" stroke="#cad0d8" fill="none" stroke-width="2" />
		<text x="455" y="295" fill="#6a737f" font-size="12px" font-weight="bold">重构</text>
		<rect x="500" y="280" width="100" height="40" rx="5" ry="5" stroke-width="2" stroke="#7cd9d8" fill="#dcfffe" />
		<text x="550" y="300" fill="#6a737f" text-anchor="middle" dominant-baseline="central" font-size="12px" font-weight="bold">HTML5</text>
		<!-- CSS3 -->
		<line x1="600" y1="300" x2="650" y2="300" stroke="#cad0d8" stroke-width="2" />
		<polygon points="650 300,645 298,645 302" stroke="#cad0d8" fill="none" stroke-width="2" />
		<rect x="650" y="280" width="100" height="40" rx="5" ry="5" stroke-width="2" stroke="#7cd9d8" fill="#dcfffe" />
		<text x="700" y="300" fill="#6a737f" text-anchor="middle" dominant-baseline="central" font-size="12px" font-weight="bold">CSS3</text>
		<!-- SVG -->
		<line x1="750" y1="300" x2="800" y2="300" stroke="#cad0d8" stroke-width="2" />
		<polygon points="800 300,795 298,795 302" stroke="#cad0d8" fill="none" stroke-width="2" />
		<rect x="800" y="280" width="100" height="40" rx="5" ry="5" stroke-width="2" stroke="#7cd9d8" fill="#dcfffe" />
		<text x="850" y="300" fill="#6a737f" text-anchor="middle" dominant-baseline="central" font-size="12px" font-weight="bold">SVG</text>
		<!-- 右上角图标 -->
		<circle cx="850" cy="50" r="25" fill="none" stroke="#2cbab9" stroke-width="2"/>
		<polygon points="830 50,850 70,870 50,858 50,858 35,842 35,842 50" fill="#2cbab9"/>
	</svg>
</body>

</html>
