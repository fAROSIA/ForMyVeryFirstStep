<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <title>数组排序</title>
</head>

<body>
  <script>
    var input;
    var arr = [];
    while (input != "-1") {
      input = Number(prompt("请输入您想排序的数字"));
      if (isNaN(input)) continue;
      arr.push(input);
    }
    arr.sort(function(a,b){return b-a}); //补充代码
    document.write(arr);
  </script>
</body>

</html>
